<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/templates/templateFuncionario.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <div class="list-group" role="tablist">
                                <a href="#actualizarCiudadano" class="rounded-0 list-group-item list-group-item-action" data-toggle="list" role="tab">Actualizar ciudadano</a>
                                <a href="#crearVacuna" class="rounded-0 list-group-item list-group-item-action" data-toggle="list" role="tab">Crear vacuna</a>
                                <a href="#actualizarVacuna" class="list-group-item list-group-item-action" data-toggle="list" role="tab">Actualizar vacuna</a>
                                <a href="#crearCarnet" class="list-group-item list-group-item-action" data-toggle="list" role="tab">Crear carnet</a>
                                <a href="#verVacunas" class="list-group-item list-group-item-action" data-toggle="list" role="tab">Ver vacunas de un paciente</a>
                            </div>
                        </div>
                        <div class="col-12 col-md-9 tab-content">
                            <div class="tab-pane fade" id="verVacunas">
                                <div class="card rounded-0">
                                    <div class="card-header bg-dark">
                                        <h3 class="card-title text-center text-light">Historial de vacunas</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-inline">
                                                <h:outputLabel for="nombre" value="Nombre vacuna"/>
                                                <h:inputText value="#{funcionarioBean.vacuna.vacunaNombre}" id="nombre" class="form-control rounded-0" required="true" requiredMessage="Ingresa un nombre!" a:placeholder="Nombre vacuna" validatorMessage="ingresa un nombre valido!">
                                                    <f:validateLength maximum="30"/>
                                                    <f:validateRegex pattern="[A-Za-z-0-9\s]*"/>
                                                    <f:ajax event="keyup" render="nombreM"/>
                                                </h:inputText>
                                                <h:commandButton class="btn btn-primary rounded-0" value="Buscar" action="#{funcionarioBean.getVacunasPorNombre}">
                                                    <f:ajax render=":vacunasH @form" execute="nombre"/>
                                                </h:commandButton>
                                                <script>#{mensajes.mensaje}</script>
                                                <h:message id="nombreM" for="nombre" class="text-danger ml-1"/>
                                            </div>
                                        </h:form>
                                        <h:dataTable id="vacunasH" value="#{funcionarioBean.listaVacunas}" var="i" class="table table-striped table-hover table-responsive-md">
                                            <h:column><f:facet name="header"><h:outputLabel value="Nombre paciente"/></f:facet><h:outputLabel value="#{i.datosPersonaId.personaNombre}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Nombre vacuna"/></f:facet><h:outputLabel value="#{i.vacunaNombre}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Docis"/></f:facet><h:outputLabel value="#{i.vacunaDocis}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Fecha de aplicación"/></f:facet><h:outputLabel value="#{i.vacunaFecha}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="No de lote"/></f:facet><h:outputLabel value="#{i.vacunaNoLote}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="IPS"/></f:facet><h:outputLabel value="#{i.vacunaIps}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Proxima vacuna"/></f:facet><h:outputLabel value="#{i.vacunaProxima}"/></h:column>
                                            <h:column><f:facet name="header"><h:outputLabel value="Nombre del laboratorio"/></f:facet><h:outputLabel value="#{i.laboratorioId.laboratorioNombre}"/></h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="crearCarnet">
                                <div class="card rounded-0">
                                    <div class="card-header bg-dark rounded-0">
                                        <h3 class="text-center card-title text-light">Crear carnet</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form enctype="multipart/form-data">  <!--Formulario para crear un carnet-->
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="nombre" value="Nombre"/>
                                                    <h:inputText id="nombre" class="form-control" required="true" requiredMessage="Ingresa un nombre!" validatorMessage="Error por favor vualva a intentnarlo!" a:placeholder="Nombre">
                                                        <f:validateLength maximum="20"/>
                                                    </h:inputText>
                                                    <h:message for="nombre" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="fechaNacimiento" value="Fecha de nacimiento"/>
                                                    <h:inputText id="fechaNacimiento" a:placeholder="Año-mes-dia" class="form-control" required="true" requiredMessage="Por favor ingrese una fecha!" validatorMessage="Error por favor intentelo de nuevo!">
                                                        <f:convertDateTime pattern="YYYY-mm-dd"/>
                                                    </h:inputText>
                                                    <h:message for="fechaNacimiento" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="numeroReg" value="Numero de registro"/>
                                                    <h:inputText id="numeroReg" a:placeholder="Numero de registro" class="form-control" required="true" requiredMessage="Por favor ingrese un numero de registro!" validatorMessage="Error vuelva a intentarlo!" converter="javax.faces.Integer"/>
                                                    <h:message for="numeroReg" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6 mt-4">
                                                    <div class="custom-file">
                                                        <h:inputFile id="registroCivil" class="custom-file-input" required="true" requiredMessage="Ingresa una imagen!"/>
                                                        <h:outputLabel for="registroCivil" value="Registro civil" class="custom-file-label"/>
                                                        <h:message for="registroCivil" class="text-danger"/>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="numeroCertificado" value="Numero de certificado"/>
                                                    <h:inputText id="numeroCertificado" a:placeholder="Numero de certificado" class="form-control" required="true" requiredMessage="Error por favor ingrese un valor!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="50"/>
                                                    </h:inputText>
                                                    <h:message for="numeroCertificado" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="sexo" value="Sexo"/>
                                                    <h:selectOneMenu id="sexo" required="true" requiredMessage="Selecciona un sexo!" class="custom-select">
                                                        <f:selectItem itemLabel="---seleccionar---"/>
                                                        <f:selectItem itemValue="Hombre" itemLabel="Hombre"/>
                                                        <f:selectItem itemValue="Mujer" itemLabel="Mujer"/>
                                                        <f:selectItem itemValue="Otros" itemLabel="Otros"/>
                                                    </h:selectOneMenu>
                                                    <h:message for="sexo" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="peso" value="Peso"/>
                                                    <h:inputText id="peso" class="form-control" a:placeholder="Peso" converter="javax.faces.Integer" required="true" requiredMessage="Por favor ingrese un peso!" validatorMessage="Erorr por favor vuelva a intentarlo!"/>
                                                    <h:message for="peso" class="text-danger"/>
                                                </div>
                                            </div>
                                            <h3 class="text-center">Responsable</h3>
                                            <hr/>
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="nombreResponsable" value="Nombre responsable"/>
                                                    <h:inputText id="nombreResponsable" a:placeholder="Nombre del responsable" class="form-control" required="true" requiredMessage="Ingrese un nombre por favor!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="20"/>
                                                    </h:inputText>
                                                    <h:message for="nombreResponsable" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="direccion" value="Dirección"/>
                                                    <h:inputText id="direccion" a:placeholder="Dirección" class="form-control" required="true" requiredMessage="Por favor ingresa una dirección!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="50"/>
                                                    </h:inputText>
                                                    <h:message for="direccion" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="ciudad" value="Ciudad"/>
                                                    <h:inputText id="ciudad" class="form-control" a:placeholder="Ciudad" required="true" requiredMessage="Por favor ingrese una ciudad!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="30"/>
                                                    </h:inputText>
                                                    <h:message for="ciudad" class="text-danger"/>
                                                </div>
                                            </div>
                                            <h3 class="text-center">Institución que crea el carnet</h3>
                                            <hr/>
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="institucionNombre" value="Nombre de la institución"/>
                                                    <h:inputText id="institucionNombre" a:placeholder="Nombre de institución" class="form-control" required="true" requiredMessage="Ingrese el nombre de una institución!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="20"/>
                                                    </h:inputText>
                                                    <h:message for="institucionNombre" class="text-danger"/>
                                                </div>
                                                <div class="col-12 mt-3">
                                                    <h:commandButton class="btn btn-primary btn-block" value="Crear"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="actualizarVacuna">
                                <div class="card rounded-0">
                                    <div class="card-header rounded-0 bg-dark">
                                        <h3 class="card-title text-center text-light">Actuaizar vacuna</h3>
                                    </div>
                                    <div class="card-body">
                                        <h:form>  <!--Formulario para actualizar una vacuna a una persona-->
                                            <div class="form-group">
                                                <h:messages globalOnly="true"/>
                                                <h:outputLabel for="cedulaU" value="Cedula del ciudadano"/>
                                                <h:inputText value="#{funcionarioBean.persona.personaNumeroDoc}" id="cedulaU" a:placeholder="Cedula" class="form-control" required="true" requiredMessage="Por favor ingrese una cedula!" validatorMessage="Ingresa un valor correcto!">
                                                    <f:validateLength maximum="20"/>
                                                    <f:validateRegex pattern="[0-9]*"/>
                                                </h:inputText>
                                                <h:message for="cedulaU" class="text-danger"/>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="nombreU" value="Nombre de la vacuna a actualizar"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaNombre}" id="nombreU" required="true" requiredMessage="Ingresa un nombre!" a:placeholder="Nombre vacuna" class="form-control" validatorMessage="Por favor ingresa un nombre correcto!">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[A-Za-z0-9\s]*"/>
                                                    </h:inputText>
                                                    <h:message for="nombreU" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="docisU" value="Docis"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaDocis}" id="docisU" a:placeholder="Docis" class="form-control" required="true" requiredMessage="Ingresa una docis" converter="javax.faces.Integer" converterMessage="Ingresa un valor numerico!" validatorMessage="Por favor ingrese un valor de 11 caracteres!">
                                                        <f:validateLength maximum="11"/>
                                                    </h:inputText>
                                                    <h:message for="docisU" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="loteU" value="Numero de lote"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaNoLote}" id="loteU" a:placeholder="Lote" class="form-control" required="true" requiredMessage="Ingresa un lote!" validatorMessage="Por favor ingrese un valor correcto!">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[0-9]*"/>
                                                    </h:inputText>
                                                    <h:message for="loteU" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="ipsU" value="IPS"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaIps}" id="ipsU" a:placeholder="IPS" required="true" requiredMessage="Ingresa un IPS" class="form-control" validatorMessage="Por favor ingrese un valor valido!">
                                                        <f:validateLength maximum="30"/>
                                                        <f:validateRegex pattern="[0-9]*"/>
                                                    </h:inputText>
                                                    <h:message for="ipsU" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="proximaVacunaU" value="Proxima vacuna"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaProxima}" id="proximaVacunaU" a:placeholder="Año-mes-dia" class="form-control" validatorMessage="Por favor ingrese un valor valido!">
                                                        <f:convertDateTime pattern="YYYY-mm-dd"/>
                                                    </h:inputText>
                                                    <h:message for="proximaVacunaU" class="text-danger"/>
                                                </div>
                                                <div class="col-12 mt-3">
                                                    <h:commandButton class="btn btn-primary btn-block" value="Registrar" action="#{funcionarioBean.actualizarVacuna}"/>
                                                    <script>#{mensajes.mensaje}</script>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="crearVacuna">
                                <div class="card rounded-0">
                                    <div class="card-header rounded-0 bg-dark">
                                        <h3 class="card-title text-center text-light">Crear vacuna</h3>
                                    </div>
                                    <div class="card-body">
                                        <!--Formulario para crear una vacuna a una persona-->
                                        <h:form>
                                            <div class="form-group">
                                                <h:messages globalOnly="true"/>
                                                <h:outputLabel for="cedula" value="Cedula del ciudadano"/>
                                                <h:inputText value="#{funcionarioBean.persona.personaNumeroDoc}" id="cedula" a:placeholder="Cedula" class="form-control" required="true" requiredMessage="Por favor ingrese una cedula!" validatorMessage="Ingresa un valor valido!">
                                                    <f:validateRegex pattern="[0-9]*"/>
                                                    <f:validateLength maximum="20"/>
                                                </h:inputText>
                                                <h:message for="cedula" class="text-danger"/>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="nombre" value="Nombre de la vacuna"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaNombre}" id="nombre" a:placeholder="Nombre" class="form-control" required="true" requiredMessage="Ingrese un nombre!" validatorMessage="Por favor ingrese un nombre valido!">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[A-za-z0-9\s]*"/>
                                                    </h:inputText>
                                                    <h:message for="nombre" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="docis" value="Docis"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaDocis}" id="docis" a:placeholder="Docis" class="form-control" converter="javax.faces.Integer" required="true" requiredMessage="Por favor ingrese una docis!" validatorMessage="Ingrese valores con un maximo de 11!" converterMessage="Ingresa valores numericos!">
                                                        <f:validateLength maximum="11"/>
                                                    </h:inputText>
                                                    <h:message for="docis" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="lote" value="Numero de lote"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaNoLote}" id="lote" a:placeholder="Lote" class="form-control" required="true" requiredMessage="Por favor ingrese un lote!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[0-9]*"/>
                                                    </h:inputText>
                                                    <h:message for="lote" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="ips" value="IPS"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaIps}" id="ips" a:placeholder="IPS" class="form-control" required="true" requiredMessage="Por favor ingrese un ips!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:validateLength maximum="30"/>
                                                        <f:validateRegex pattern="[0-9]*"/>
                                                    </h:inputText>
                                                    <h:message for="ips" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="proximaVacuna" value="Proxima vacuna"/>
                                                    <h:inputText value="#{funcionarioBean.vacuna.vacunaProxima}" id="proximaVacuna" a:placeholder="Año-mes-dia" class="form-control" required="true" requiredMessage="Por favor ingrese una fecha!" validatorMessage="Error vuelva a intentarlo!">
                                                        <f:convertDateTime pattern="YYYY-mm-dd"/>
                                                    </h:inputText>
                                                    <h:message for="proximaVacuna" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="personaVacuna" value="Nombre de la persona que vacuna"/>
                                                    <h:inputText value="#{funcionarioBean.personaVacuna.personaVacunaNombre}" id="personaVacuna" a:placeholder="Nombre" class="form-control" required="true" requiredMessage="Ingresa un nombre" validatorMessage="Ingresa un nombre correcto!">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[A-Za-z\s]*"/>
                                                    </h:inputText>
                                                    <h:message for="personaVacuna" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="documentoVacuna" value="Numero de documento de la persona que vacuna"/>
                                                    <h:inputText value="#{funcionarioBean.personaVacuna.personaVacunaDoc}" id="documentoVacuna" a:placeholder="Numero de documento" class="form-control" required="true" requiredMessage="Ingresa un numero de documento!" validatorMessage="Ingresa un documento valido!">
                                                        <f:validateLength maximum="15"/>
                                                        <f:validateRegex pattern="[0-9]*"/>
                                                    </h:inputText>
                                                    <h:message for="documentoVacuna" class="text-danger"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <h:outputLabel for="laboratorio" value="Nombre del laboratorio"/>
                                                    <h:inputText value="#{funcionarioBean.laboratorio.laboratorioNombre}" id="laboratorio" class="form-control" required="true" requiredMessage="Ingresa un nombre!" validatorMessage="Ingresa un nombre valido!" a:placeholder="Nombre laboratorio">
                                                        <f:validateLength maximum="20"/>
                                                        <f:validateRegex pattern="[A-Za-z\s]*"/>
                                                    </h:inputText>
                                                    <h:message for="laboratorio" class="text-danger"/>
                                                </div>
                                                <div class="col-12 mt-3">
                                                    <h:commandButton class="btn btn-primary btn-block" action="#{funcionarioBean.crearVacuna}" value="Registrar"/>
                                                    <script>#{mensajes.mensaje}</script>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show active" id="actualizarCiudadano">
                                <h3 class="text-center">Ciudadanos registrados</h3>
                                <hr/>
                                <!--formulario para ver los ciudadanos registrados por su nombre-->
                                <h:form class="mb-3">
                                    <div class="form-inline">
                                        <h:inputText id="nombre" value="#{funcionarioBean.persona.personaNombre}" required="true" a:placeholder="Nombre ciudadano" title="Ingresa el nombre del ciudadano que deseas consultar" requiredMessage="Por favor ingrese un nombre!" validatorMessage="Por favor ingrese un nombre!" class="form-control rounded-0" maxlength="50">
                                            <f:validateRegex pattern="[A-Za-z]*"/>
                                            <f:validateLength maximum="50"/>
                                        </h:inputText>
                                        <h:commandButton class="btn btn-primary rounded-0" value="Buscar" action="#{funcionarioBean.getPersonasForNombre}"/>
                                        <script>#{mensajes.mensaje}</script>
                                        <h:message for="nombre" class="text-danger"/>
                                    </div>
                                </h:form>
                                <h:dataTable id="tabla" value="#{funcionarioBean.listaPersonas}" var="i" class="table table-striped table-responsive-xl table-hover">
                                    <h:column><f:facet name="header"><h:outputLabel value="Nombre"/></f:facet><h:outputLabel value="#{i.personaNombre}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Fecha de nacimiento"/></f:facet><h:outputLabel value="#{i.personaFecha}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Numero de registro"/></f:facet><h:outputLabel value="#{i.personaNumeroReg}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Registro civil"/></f:facet><h:outputLabel value="#{i.personaImgEs}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Numero de certificado"/></f:facet><h:outputLabel value="#{i.personaNumeroCertificado}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Sexo"/></f:facet><h:outputLabel value="#{i.personaSexo}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Peso"/></f:facet><h:outputLabel value="#{i.personaPeso}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Tipo Doc"/></f:facet><h:outputLabel value="#{i.personaTipoDoc}"/></h:column>
                                    <h:column><f:facet name="header"><h:outputLabel value="Numero Doc"/></f:facet><h:outputLabel value="#{i.personaNumeroDoc}"/></h:column>
                                    <h:column><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editar">Actualizar</button>
                                        <!--Modal para actualizar ciudadanos-->
                                        <div class="modal" id="editar">
                                            <div class="modal-dialog">
                                                <div class="modal-content modal-lg">
                                                    <div class="modal-header bg-dark">
                                                        <h3 class="modal-title text-light">Actualizar</h3>
                                                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h:form enctype="multipart/form-data">
                                                            <div class="row">
                                                                <div class="col-12 col-md-6">
                                                                    <h:outputLabel for="tipo" value="Tipo de documento"/>
                                                                    <h:selectOneMenu value="#{funcionarioBean.tipoDocumento}" id="tipo" class="custom-select" required="true" requiredMessage="Por favor seleccione un tipo!">
                                                                        <f:selectItem itemLabel="---Seleccione---"/>
                                                                        <f:selectItem itemValue="CC" itemLabel="CC"/>
                                                                        <f:selectItem itemValue="TI" itemLabel="TI"/>
                                                                        <f:selectItem itemValue="Registro civil" itemLabel="Registro civil"/>
                                                                    </h:selectOneMenu>
                                                                    <h:message for="tipo" class="text-danger"/>
                                                                </div>
                                                                <div class="col-12 col-md-6 custom-file">
                                                                    <h:inputFile id="documento" class="custom-file-input" required="true" requiredMessage="Por favor ingrese un documento"/>
                                                                    <h:outputLabel for="documento" class="custom-file-label" value="Documento escaneado"/>
                                                                    <h:message id="mensajeDocumento" for="documento"/>
                                                                </div>
                                                                <div class="col-12">
                                                                    <h:outputLabel for="numero" value="Numero de documento"/>
                                                                    <h:inputText value="#{funcionarioBean.numeroCedula}" id="numero" class="form-control" required="true" requiredMessage="Por favor ingrese un valor!" validatorMessage="Error por favor ingrese numeros!">
                                                                        <f:validateLength maximum="20"/>
                                                                        <f:validateRegex pattern="[0-9]*"/>
                                                                        <f:ajax render="mensajeNumero" event="keyup"/>
                                                                    </h:inputText>
                                                                    <h:message id="mensajeNumero" for="numero" class="text-danger"/>
                                                                    <h:commandButton action="#{funcionarioBean.actualizarCiudadano(i)}" class="btn btn-primary btn-block mt-3" value="Actualizar">
                                                                        <f:ajax execute="tipo  numero" render="@all"/>
                                                                    </h:commandButton>
                                                                    <script>#{mensajes.mensaje}</script>
                                                                </div>
                                                            </div>
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
