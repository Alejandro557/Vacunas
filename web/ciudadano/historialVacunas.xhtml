<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/templates/templateCiudadano.xhtml">
            <ui:define name="content">
                <div class="container mt-5 mb-5">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-center">Historial de vacunas</h3>
                            <hr/>
                            <h:form class="mb-3">
                                <div class="form-inline">
                                    <h:inputText value="#{ciudadanoBean.vacuna.vacunaNombre}" id="nombre"  a:placeholder="Nombre de vacuna" required="true" requiredMessage="Por favor ingrese una vacuna!" class="form-control rounded-0" maxlength="40" validatorMessage="Por favor ingrese un nombre valido!">
                                        <f:validateLength maximum="50"/>
                                        <f:validateRegex pattern="[A-Za-z0-9\s]*"/>
                                    </h:inputText>
                                    <h:commandButton class="btn btn-primary rounded-0" value="Buscar" action="#{ciudadanoBean.getVacunasPorNombre}"/>
                                    <h:message for="nombre" class="text-danger"/>
                                    <script>#{mensajes.mensaje}</script>
                                </div>
                            </h:form>
                            <h:dataTable value="#{ciudadanoBean.listVacunas}" var="i" id="tabla" class="table table-striped table-responsive-md table-hover">
                                <h:column><f:facet name="header"><h:outputLabel value="Nombre"/></f:facet><h:outputLabel value="#{i.vacunaNombre}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="Docis"/></f:facet><h:outputLabel value="#{i.vacunaDocis}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="Fecha de aplicaciÃ³n"/></f:facet><h:outputLabel value="#{i.vacunaFecha}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="No lote"/></f:facet><h:outputLabel value="#{i.vacunaNoLote}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="IPS"/></f:facet><h:outputLabel value="#{i.vacunaIps}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="Proxima vacuna"/></f:facet><h:outputLabel value="#{i.vacunaProxima}"/></h:column>
                                <h:column><f:facet name="header"><h:outputLabel value="Vacuna aplicada por"/></f:facet><h:outputLabel value="#{i.personaVacunaId.personaVacunaNombre}"/></h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
